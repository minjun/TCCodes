### set log levels ###  
log4j.rootLogger = debug,stdout,D
  
### \u8F93\u51FA\u5230\u63A7\u5236\u53F0 ###  
log4j.appender.stdout = org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.Target = System.out  
log4j.appender.stdout.Threshold = INFO
log4j.appender.stdout.layout = org.apache.log4j.EnhancedPatternLayout  
log4j.appender.stdout.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} %5p [%t] %c:%L - %m%n
  
### \u8F93\u51FA\u5230\u65E5\u5FD7\u6587\u4EF6 ###  
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.D.File = logs/debug.log  
log4j.appender.D.Append = false  
log4j.appender.D.Threshold = INFO  
log4j.appender.D.layout = org.apache.log4j.EnhancedPatternLayout  
log4j.appender.D.layout.ConversionPattern = %-d{HH:mm:ss} %5p [%t] %c:%L - %m%n
